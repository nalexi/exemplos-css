<!DOCTYPE html>
<html>
<head>
	<title>Exemplo Tabelas</title>
	<link rel="stylesheet" type="text/css" href="Exemplo  Tabelas.css">
	<link rel="stylesheet" type="text/css" href="helper.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>
<body>
	<div class="conteudo">
		<h3>Lista de produtos</h3>
		<button class="limao"><i class="fab fa-wizards-of-the-coast fa-10x	  limao"></i>Chupa Mundo</button>
		<table>
			<thead>
				<tr>
					<th class="coluna-codigo">Codigo</th>
					<th class="coluna-nome">Nome</th>
					<th class="coluna-preco">Preco</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Xbox</td>
					<td>1800</td>
				</tr>
				<tr>
					<td>2</td>
					<td>sega</td>
					<td>500</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>codigo</th>
					<th>Nome</th>
					<th>preco</th>
				</tr>				
			</tfoot>
		</table>
		</div>
</body>
</html>
